<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
  <link href="favicon.png" rel="icon" type="image/x-icon" />

  <title>Meme to Playlist</title>

  <meta property="og:title" content="Meme to Playlist" />
  <meta property="og:description" content="Generate meme playlists using dynamic programming" />

  <style>
    .btn {
      white-space: nowrap !important;
    }
  </style>

</head>

<body>

  <div style="margin: 10px; overflow: hidden;">

    <h1 style="margin-bottom: 0; margin-left: 4px">Meme to Playlist</h1>
    <div style="margin-bottom: 10px; margin-left: 6px">
      <div style="margin-bottom: 5px;">
        <small>
          TODO: Description
        </small>
        <br />
        <small>
          <a href="https://github.com/debkbanerji/meme-to-playlist" target="_blank">Source Code</a> &bull; <span>Made with â™¥ by Deb</span>
        </small>
      </div>
    </div>

    <div id="not-logged-in" class="row">
      <div class="col-12">
        <button class="btn btn-success" type="button" id="login-button">
          Login with Spotify
        </button>
        <div>
          TODO: Explain login requirement
        </div>
      </div>
    </div>

    <div id="logged-in" class="row" hidden>
      <div class="col-12">
        <div style="display: flex;">
          <input type="text" class="form-control" id="input-text" placeholder="Input text">
          <div style="margin-left: 8px;">
            <button class="btn btn-success" type="button" id="submit-input">
              Try Generating Playlist
            </button>
            <div class="checkbox" style="margin-top: 4px; margin-left: 4px" data-toggle="tooltip" data-placement="bottom" title="Checking this tells the algorithm to prefer playlists with fewer tracks instead of more tracks">
              <label>
                <input type="checkbox" id="minimize-track-count">
                Minimize Track Count
              </label>
            </div>
          </div>
        </div>
      </div>
      <div id="output" hidden class="col-12">
        <h3 id="output-text">
        </h3>
        <div id="output-track-list">
        </div>
        <div id="save-to-spotify-controls" style="margin-top: 8px;">
          <input type="text" class="form-control" id="spotify-playlist-name" placeholder="Playlist Name">
          <input type="text" class="form-control" id="spotify-playlist-description" placeholder="Playlist Description">
          <button class="btn btn-success" type="button" id="generate-spotify-playlist">
            Save as Spotify Playlist
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

  <script src="js/spotify-api-bundle.js"></script>
  <script src="js/client-id.js"></script>
  <script src="js/index.js"></script>

</body>

</html>
